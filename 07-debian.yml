---
- name: Install HTTP server on Debian
  hosts: n3
  become: yes

  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache2
      service:
        name: apache2
        state: started  

    - name: Enable Apache2
      service:
        name: apache2
        enabled: yes          
...
