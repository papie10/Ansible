---
- name: Install Apache HTTP server on Ubuntu
  hosts: n2
  become: yes

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Apache2
      apt:
        name: apache2
        state: present

    - name: Start Apache2
      service:
        name: apache2
        state: started  

    - name: Enable Apache2
      service:
        name: apache2
        enabled: yes
...
